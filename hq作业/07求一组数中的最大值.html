<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getMax(nums) {
			var max = nums[0];
			for(var i=0; i<nums.length; i++) {
				if(nums[i]>max) {
					max = nums[i];
				}					
			}
			return max;
		}

		function getMin(nums) {
			var min = nums[0];
			for(var i=0; i<nums.length; i++) {
				if(nums[i]<min) {
					min = nums[i];
				}					
			}
			return min;
		}

		var nums = [1, 2, 5, 10];
		console.log(getMax(nums));
		console.log(getMin(nums));
	</script>
</body>
</html>
