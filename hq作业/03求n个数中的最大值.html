<body>
	<script>
		function getMax() {
			var maxValue = arguments[0];   
			//令最大值等于arguments的第0项
			for(var i=0; i<arguments.length; i++) {
			//循环遍历arguments，令每一项与maxValue比较，较大值重新赋值给maxValue
					if(arguments[i]>=maxValue) {
						 maxValue = arguments[i];
					} 
			}
			return maxValue;
		}

		console.log(getMax(1,2,10,100));
	</script>
</body>
