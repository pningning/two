<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的三句话</title>
	<script type="text/javascript">
		// alert("这是我人生的第一个JavaScript，好开心，好激动！");
		// console.log("学习来传智");
		// prompt("请输入您的密码");
		// alert("xiaoming:\"nihao\" \'nihao\'");
		// alert("xiaoming\nnihao");
		// alert("xiao\rming");
		// alert("xiao\\ming");
		alert("xiaoming\bhao");
	</script>
</head>
<body>
	<p>alert 效果：在页面上弹出一个提示框，提示信息从alert后面的引号中的文本来的。如果弹出框，页面的位置不能更改，并且不能关闭，其实现在浏览器的进程被暂停了</p>
	<p>console.log 用在检查工具console中,比如百度用来写招聘信息</p>
	<p>prompt用来弹出输入框，给用户输入内容使用</p>
	<p>\":表示输入双引号</p>
	<p>\':表示输入的是单引号</p>
	<p>\t:表示表示的是缩进</p>
	<p>\n；表示的是换行</p>
	<p>\r；表示的是回车</p>
	<p>\\:表示反斜杠</p>
	<p>\b:表示空格</p>
	<p>alert("nihao "); 属于字符串 string</p>
	<p>alert(123); 属于数值类型 number</p>
</body>
</html>
