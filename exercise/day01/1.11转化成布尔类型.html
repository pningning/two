<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
把其他类型转化成布尔值，方法只有一个，Boolean()
<p>其他类型的值，转换为布尔值，为false的有，空字符串，0，undefined ，null</p>
<script>
	var str = 'abc';
	var num = 124;
	var a = null;
	var b;
	console.log(Boolean(str));
	console.log(Boolean(num));
	console.log(Boolean(a));
	console.log(Boolean(b));
	console.log(Boolean(0));
	console.log(Boolean());
</script>
</body>
</html>
