<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>声明变量</title>
</head>
<body>
	<p>声明变量的格式<br />
	格式：var 变量名 = "变量值"；</p>
	<p>声明变量的四种类型</p>
	
	<script>
		// 1.声明一个变量，不赋值 
		var sName;
		alert(sName);
		// 当声明了变量但是没有赋值的时候显示的是默认值 undefined(未定义)
		// 2.声明多个变量
		var sName,iAge,sSex;
		alert(iAge);
		// 3.声明一个变量赋值
		var sName = "张三";
		var age = 18;
		alert(age);
		console.log(sName,age);
		// 4.声明多个变量并赋值
		var name = "zhang",age = 18,sex = "女";
		console.log(name,age,sex);

	</script>
</body>
</html>
