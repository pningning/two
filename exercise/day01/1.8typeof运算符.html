<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	typeof运算符，检测数据类型
	<script>
		var star = "赵薇";
		var age = 40;
		var message;
		var obj = null;
		function sayHello(){
			console.log("Hello");
		}
		// 使用typeof运算符检测数据类型
		console.log(typeof star);//string
		console.log(typeof age);//number
		console.log(typeof message);//undefined
		console.log(typeof obj);//object
		console.log(typeof sayHello);//function
	</script>
</body>
</html>
