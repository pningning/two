<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>
<body>
	字符串用双引号或者单引号引起来的字符序列
	<script>
		var itheima = "黑马程序猿";
		var num = '123';
		var itcast = "itcast"
		// 打印出我是一匹'黑马'
		// 打印出 有人叫马云"爸爸"
		console.log("我是一匹'黑马'");
		console.log('有人叫马云"爸爸"');
		console.log("我是一匹\"黑马\"");
		console.log('我是一匹\'黑马\'');
		console.log("我是一匹\t黑马");
		// \t表示的是空格
		console.log("我是一匹\n黑马");
		// \n表示的是换行
		console.log("我是一匹\b黑马");
		// 获取字符串的长度str.length
		console.log(itcast.length);
	</script>
</body>
</html>
