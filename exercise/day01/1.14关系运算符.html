<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	>大于号<br>
	<小于号<br>
	==只判断值，不判断类型<br>
	===判断值和数据类型完全相等<br>
	!=不等 只判断值，不判断类型<br>
	！== 判断值和数据类型完全不等
	<script>
		console.log(3>4);//false
		console.log(3<4);//true
		console.log(3<=4);//true
		console.log(3>=4);//false
		console.log("20"==20);//true
		console.log('20'===20);//false
		console.log('20'!=20);//false
		console.log('20'!==20);//true
	</script>
</body>
</html>
