<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>变量名命名规范(不能触碰的红线)：由字母，数字，下划线，$符号组成，不能以数字开头</p>
	<p>不能是关键字和保留字例如：for、while</p>
	<p>关键字：编程语言中规定不能使用的字符</p>
	<p>保留字：编程语言未来要使用的特殊的字符</p>
	<p>命名规范尽量不要去碰，如果碰了也没有问题，只是不好</p>
	<p>变量名要有意义，没有意义的变量名不容易读懂，不容易修改和维护</p>
	<p>遵守驼峰命名法，手写字母小写，后面单词的首字母每个需要大写，</p>
	s代表string,i代表int(整数)
	fl浮点数(小数)
	o代表 object(对象)
	b代表 boolean(布尔)
</body>
</html>
