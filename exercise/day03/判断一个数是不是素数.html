	<script>
		// 首先这个数是一个变量
		function isPrime(n) {
			if(n <=1) {
				return;
			}
			for(var i = 2; i<=n;i++) {
				if(n%i == 0 && i != n) {
					break;
				} else{
					console.log(n);
				}
			}
			return n;
	    }
	    console.log(isPrime(6));
	
	</script>
