<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 声明一个变量
		var num = 3;
		switch(num) {
			case 1:
			console.log('星期一');
			break;
			case 2:
			console.log("星期二");
			break;
			case 3:
			console.log('星期三');
			break;
			case 4:
			console.log('星期四');
			break;
			case 5:
			console.log('星期五');
			break;
			case 6:
			console.log('星期六');
			break;
			case 7:
			console.log('星期日');
			break;
			default:
			console.log('输入错误');
			break;
		}
	</script>
</body>
</html>
