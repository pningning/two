<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 案例一: 打印100以内的奇数
		for(var i=1;i<=100;i++) {
			if(i%2!=0) {
				console.log(i);
			}
		}
    // 案例二: 打印100以内的奇数的和
    	var sum = 0;
    	for(var i = 0;i<=100;i++) {
    		if(i%2!=0) {
    			sum +=i;
    		}
    	}
    	console.log(sum);
	</script>
</body>
</html>
