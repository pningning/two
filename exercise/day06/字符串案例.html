		// 案例三找中，字符串找到这个字符串出现了多少次
		 var str3 = "whatOareYyouYnoYshaHleiHoHmyHgod";
		 // 第一步：把所有的字母全部变成小写
		 str3 = str3.toLocaleLowerCase();
		 var obj = {};
		 for(var i = 0; i < str3.length; i++) {
		 	var key = str3[i];
		 	if(obj[key]) {
		 		obj[key]++;
		 	} else {
		 		obj[key] = 1;
		 	}
		 }
		 console.log(obj);

	</script>
